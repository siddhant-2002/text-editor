<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="head">
        <h1>Text Editor</h1>
    </div>
    <div class="second">
        <div class="text">
            <p></p>
        </div>

        <div class="edit">
            <div class="div-1">
                <input type="text" class="text-box" >
                <button class="add-button">Add</button>
            </div>
           
            <div class="div-2">
                <p>Font size :</p>
                <select  name="font-size">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                </select>

                <p>change Color</p>
                <input type="color">
            </div>
            <div class="div-3">
                <p>Font family :</p>
                <select  name="font-family">
                    <option value="10">asda</option>
                    <option value="12">adsa</option>
                    <option value="14">asdfsa</option>
                    <option value="16">asdfsg</option>
                </select>
            </div>

            <!-- <span class="font-size">
                <p>change Color</p>
                <input type="color">
            </span> -->

            <div class="div-4">
                <button>undo</button>
                <button>redo</button>
            </div>
            
        </div>
    </div>
        
    
    <script src="script.js"></script>
</body>
</html>
