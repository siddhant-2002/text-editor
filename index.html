<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <section class="editor">
            
            <div class="row">
                
                <div class="col">

                    <div class="row">
                        
                        <div class="box">
                            <button type="button" onclick="addText()">Add Text</button>
                            <button type="button" onclick="deleteText()" >Delete Text</button>
                        </div>
                       
                    </div>

                    <br>

                    <div class="family box">
                        <label for="font-family">Font-Family</label>
                        <select id="font-family">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="Times New Roman, Times, serif">Times New Roman</option>
                            <option value="Georgia, serif">Georgia</option>
                        </select>

                    </div>

                    <div class="box1">
                        <div class="first box">
                            <input id="font_size" type="number" value="16" min="1" max="100" >
                        </div>
                        <div class="color box">
                            <label for="color-picker"></label>
                            <input type="color" name="color-picker" id="color-picker">
                        </div>
                    </div>

                    <div class="fifth box">
                        <button type="button" onclick="undo()">
                            Undo
                        </button>
                        <button type="button" onclick="redo()">
                            Redo
                        </button>
                    </div>
                    
                </div>
            </div>


                
        </section>

        <section class="space">
            <div class="text">

                <div id="canvas">
                    <!-- <img src="greeting.jpg" alt=""> -->
                </div>

            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
